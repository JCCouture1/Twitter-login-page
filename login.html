<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first-div">
        <div class="second-div">
            <img class="twitter-icon" src="img/download.png" alt="#">
            <!--we add the h1 elements-->
            <h1>Sign in to Twitter</h1>
            <!--we add our inputs-->
            <form>
                <input type="button" value="Sign in with Google" class="inputs">
                <br>
                <input type="button" value="Sign in with Apple" class="inputs2">
                <!--adding the horizontal line-->
                <hr> <h3>Or</h3> 
                <!--adding the user input-->
                <input type="text" value="Phone, email, or username" class="inputs3">
                <br>
                <input type="button" value="Next" class="inputs4">
                <br>
                <input type="button" value="Forgot password?" class="inputs5">

                <!--adding the paragraph text-->
                <p>Don't have an account? <span class="span">Sign up</span>

            </form>
            

        </div>
    </div>
</body>
</html>
